                    </div>

                                <h3>Add a Coffee</h3>
                            </div>
                            <form>
                                <div class="card-text">Roast</div>
                                <label for="roast-addition"></label>
                                <select id="roast-addition" class="custom-select custom select-lg mb-3">
                                    <option>all</option>
                                    <option>light</option>
                                    <option>medium</option>
                                    <option>dark</option>
                                </select>
                            </form>
                            <form>
                                <div class="form-group">
                                    <label for="newName">Name</label>
                                    <input class="form-control" id="newName" type="text">
                                </div>
                                <div>
                                    <a href="#" id="submit2" type="submit" class="btn btn-primary btn-lg btn-block">Submit</a>
                                </div>
                            </form>
