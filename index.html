<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coffee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/coffee-project-css.css">

</head>
<div>
<div class="text-center">
    <h1>Coffee!</h1>
</div>
<hr>
<!--begin cards-->
    <div>
<div class="col-6 ml-auto">
    <div>
        <div class="card border-0">
            <div class="card-body">
                <form>
                    <div class="card-text">Roast</div>
                    <label for="roast-selection"></label>
                    <select id="roast-selection" class="custom-select custom select-lg mb-3">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </form>
                <form>
                    <div class="form-group">
                        <label for="coffeeName">Coffee Name</label>
                        <input class="form-control" id = "coffeeName" type="text">
                    </div>
                    <div>
                        <a href="#" id="submit" type="submit" class="btn btn-primary btn-lg btn-block">Submit</a>
<!--                        <a href = "#" class="btn btn-primary btn-lg btn-block">Submit</a>-->
                    </div>
                </form>
            </div>
        </div>
    </div>

        <hr>
<!--    second card-->
        <div>
            <div class="card border-0">
                <div class="card-body">
                    <div class="text-center">
                        <h3>Add a Coffee</h3>
                    </div>
                    <form>
                        <div class="card-text">Roast</div>
                        <label for="roast-selection"></label>
                        <select id="roast-selection" class="custom-select custom select-lg mb-3">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </form>
                    <form>
                        <div class="form-group">
                            <label for="coffeeName">Name</label>
                            <input class="form-control" id = "coffeeName" type="text">
                        </div>
                        <div>
                            <a href="#" id="submit" type="submit" class="btn btn-primary btn-lg btn-block">Submit</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--            begin coffee types-->
            <div class="col-6">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>ROAST</th>
                        </tr>
                    </thead>
                    <tbody id="coffees"></tbody>
                </table>
            </div>
</div>

                <script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
