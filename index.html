<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coffee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/coffee-project-css.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <div class="text-center">
        <h1 id="title">Coffee!</h1>
    </div>
    <hr>
    <div class="container">
        <div class="col-12 d-flex " >
<!--            <div class="col-5 ml-auto d-flex ml-2 justify-content-center " >-->
<!--                <div id="coffeeList" class="d-flex flex row justify-content-center"></div>-->
<!--            </div>-->
            <div class="card border-0 col-5 ml-auto d-flex">
                <h2 class="text-center">Search </h2>
                <div class="card-body">

                    <h6 class="card-title">Roast</h6>
                    <div class="input-group mb-3">
                        <select class="custom-select" id="input">
                            <option selected value="all">All</option>
                            <option value="light">Light</option>
                            <option value="medium">Medium</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <p class="card-title">Coffee Name</p>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend"></div>
                        <input id="coffeeNameInput" class="form-control form-control-sm" type="text">
                    </div>
                    <a href="#" id="button" class="btn btn-primary btn-block">Submit</a>
                </div>

                <h2 class="text-center">Add a Coffee</h2>
                <div class="card-body">
                    <h6 class="card-title">Roast</h6>
                    <div class="input-group mb-3">
                        <select class="custom-select" id="input2">
                            <option value="light" selected>Light</option>
                            <option value="medium">Medium</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <h6 class="card-title">Name</h6>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        </div>
                        <input id="newCoffeeName" class="form-control" type="text">
                    </div>
                    <a href="#"  id="addCoffee" class="btn btn-primary btn-block">Submit</a>
                </div>
            </div>
            <div class="col-5 ml-auto d-flex ml-2 justify-content-center " >
                <div id="coffeeList" class="d-flex flex row justify-content-center"></div>
            </div>
        </div>
    </div>
    <!--  footer  -->

</div>
    <footer>
        <div id="social-links">
            <div class="d-flex row">
                <div ><a  href="#"><i class="fab fa-instagram" ></i></a></div>
                <div ><a href="#"><i class="fab fa-facebook-square"  ></i></a></div>
            </div>
        </div>
    </footer>

<script src="main.js"></script>
